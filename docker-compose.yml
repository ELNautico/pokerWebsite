version: '3'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000" # Adjust port as needed
        volumes:
            - .:/var/www/html
        depends_on:
            - db
    db:
        image: postgres
        environment:
            POSTGRES_DB: pokerWebsite
            POSTGRES_USER: pWUser
            POSTGRES_PASSWORD: yourdbpassword
